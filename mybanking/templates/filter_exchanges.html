{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Exchanges{% endblock %}
{% block body %}

<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">

        <h1 style="text-align:center;">Filter Exchanges</h1>
        <hr class="intro-divider">
        <div class="center">
          <form  class="filter-exchange" action="" method="post" class="form" role="form">
            <div class="form-group "><label class="control-label" for="currency">Currency</label>
              <input class="form-control" id="currency" name="currency" type="text" value="">  
            </div>
            <div class="form-group"><label class="control-label" for="number">Number</label>
              <input class="form-control" id="number" name="number" type="text" value="">
            </div>
            <input class="btn btn-default" id="submit" name="submit" type="submit" value="Submit">
          </form>
        </div>
        <h1 style="text-align:center;">My Exchanges</h1>
        <hr class="intro-divider">
        <div class="center">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th width="15%"> Currency </th>
                <th width="23%"> Amount </th>
                <th width="23%"> Currenct to USD Rate </th>
                <th width="23%"> USD Amount </th>
              </tr>
            </thead>
            <tbody class="filter-exchange">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
